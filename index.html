<html>
<head>
<title>Library</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
    
<button id="open_form_btn">Add Book</button>

<div id="container">

</div>

<div id="fade" style="display:none;">
    <div id="form_box">
        <form id="book_form">
            <input type="text" id="book_title" placeholder="Book Title" name="title" value="">
            <input type="text" id="book_author" placeholder="Author" name="author">
            <input type="number" id="book_pages" placeholder="Pages" name="pages">
            <input type="radio" id="book_read" name="read">
            <label for="read">I have read this book</label><br>
            <input id="submit_form" type="button" value="Submit">

        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
